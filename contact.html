    <header>

                      <span class="icon-bar"></span>

                    <a id="logo" class="navbar-brand" href="index.html">MotorRider</a>
                  </div>
                  <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                      <li><a href="index.html">Home</a></li>

                    </ul>

    <main>
        <div id="main">
            <div id="map">
            </div>
            <div class="info">
                <label for="address">Address :-</label>
                <h3>B- 149/8, Government Colony,<br> Near Jogger's Park, Bandra East,<br> Mumbai-51.</h3>
                
                <label for="contact">Contact No :-</label>
                <h3>+91 8879214087</h3>

                <label for="email">Email ID :-</label>
                <h3>sahilbhosale63@live.com</h3>

                
            </div>
        </div>
    </main>

    <section>
        <div class="form">
            <form action="">
                <h2>Enquiry Form</h2>
                <label for="first-name">First Name:</label>
                <input type="text" placeholder="John">

                <label for="last-name">Last Name:</label>
                <input type="text" placeholder="Doe">

                <label for="email">Email ID:</label>
                <input type="email" placeholder="Enter Email">

                <label for="title">Title:</label>
                <input type="text" placeholder="title">

                <label for="comment">Comment:</label>
                <textarea name="comments" id="comments" cols="30" rows="5"></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <footer>
        <div id="footer-container">

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6Jd7pqWFBOnkEROzlfzHG_zmMdKuASc4&callback=initMap"
    async defer></script>

    <script type="text/javascript">
    
        // Initialize and add the map
        function initMap() {
        // The location of Uluru
        var uluru = {lat: 19.0760, lng: 72.8777};
        // The map, centered at Uluru
        var map = new google.maps.Map(
            document.getElementById('map'), {zoom: 12, center: uluru});
        // The marker, positioned at Uluru
        var marker = new google.maps.Marker({position: uluru, map: map});
        }


        // Menu Toggle
        jQuery(document).ready(function() {
	        jQuery('.menu-icon').click(function(e) {
		    jQuery(this).toggleClass('active');
		    jQuery('#container nav .menu ul').toggleClass('active');

		    e.preventDefault();
	        });
        });
    </script>
